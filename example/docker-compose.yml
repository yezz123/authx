version: "3.3"
services:
  mongo:
    image: mongo:4.2
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: authenticationx
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - /data/db:/data/db
  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
  authx:
    depends_on:
      - mongo
      - redis
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ./env.sample
    image: authx
